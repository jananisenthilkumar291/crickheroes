        <script type = "text/JavaScript" src= " index.js"></script>
        <script>
          function myFunction() {
            var x = document.getElementById("item");
            var y = document.getElementById("remove");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
              y.style.display = "none";
            }
          }
          function myFunction1() {
            var x = document.getElementById("item1");
            var y = document.getElementById("remove1");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
              y.style.display = "none";
            }
          }
          function myFunction2() {
            var x = document.getElementById("item2");
            var y = document.getElementById("remove2");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
              y.style.display = "none";
            }
          }
        </script>

    <body>
        <!-- Navigation Bar -->
        <br><br>
        <hr>
        <div class = "players container">
            <h1 class = "Title"> You can see your Selected Players Here !</h1><br><br>
            <div class = "row" >
                <div class = "col-md-4" id = "item">
                    <div class="card" style="width: 18rem;" >

                        <div class="card-body">
                        <h5 class="card-title title">Player Name</h5>
                        <div id = "title"></div>
                        <p class="card-text">$99.9</p>
                        <button type="button" class="btn btn-danger" id = "remove" onclick="myFunction()">
                            Remove Player
                        </button>
                        </div>
                    </div>
                </div>
                <div class = "col-md-4" id = "item1">
                    <div class="card" style="width: 18rem;" class = "col-md-5">
                        <img src="https://images.unsplash.com/photo-1593766821405-f605e0f9535f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y3JpY2tldGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Player Name</h5>
                        <p class="card-text">$300.4</p>
                        <button type="button" class="btn btn-danger" id = "remove1" onclick="myFunction1()" >
                            Remove Player
                        </button>
                        </div>
                    </div>
                </div>
                <div class = "col-md-4" id = "item2">
                    <div class="card" style="width: 18rem;" class = "col-md-5">
                        <img src="https://images.unsplash.com/photo-1593766821405-f605e0f9535f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y3JpY2tldGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Player Name</h5>
                        <p class="card-text">$100.9</p>
